<!DOCTYPE html>

<html>
<head>
    <title>HTML5 Canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="estilo.css" />
</head>
<body oncontextmenu="return false">
    <div class="wrapper" align="center">
        <button class="botao" onclick="BotaoClicado('ponto')">Ponto</button>
        <button class="botao" onclick="BotaoClicado('reta')">Reta</button>
        <button class="botao" onclick="BotaoClicado('poligono')">Polígono</button>
        <button class="botao" onclick="BotaoClicado('circulo')">Círculo</button>
        <button class="botao" onclick="BotaoClicado('bezier')">Curva de Bezier</button>
        <button class="botao" onclick="BotaoClicado('pintar')">Pintar</button>
        <button class="botao" onclick="BotaoClicado('area')">Área</button>
        <button class="botao" onclick="BotaoClicado('apagar')">Apagar Tudo</button>
        <div id="info" class="wrapper" align="center">
            <h2 id="info_text">Aperte Em Um Botão!</h2>
        </div>
    </div>
    <div id="canvas_wrapper" class="wrapper" align="center">
        <canvas id="canvas"
                width="1280" height="720"
                style="border:1px solid #000000;"></canvas>
        <div id="side_buttons">
            <button class="botao" onclick="BotaoClicado('dragndrop')">Drag And Drop</button>
            <button class="botao" onclick="BotaoClicado('espelhamento')">Espelhamento</button>
            <button class="botao" onclick="BotaoClicado('rotacao')">Rotação</button>
            <button class="botao" onclick="BotaoClicado('escalamento')">Escalamento</button>
        </div>
    </div>
    <script src="objeto.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
