<!DOCTYPE html>

<html>
<head>
    <title>HTML5 Canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="estilo.css" />
</head>
<body oncontextmenu="return false">
    <div id="wrapper" align="center">
        <button onclick="BotaoClicado('ponto')">Ponto</button>
        <button onclick="BotaoClicado('reta')">Reta</button>
        <button onclick="BotaoClicado('poligono')">Polígono</button>
        <button onclick="BotaoClicado('circulo')">Círculo</button>
        <button onclick="BotaoClicado('bezier')">Curva de Bezier</button>
        <button onclick="BotaoClicado('pintar')">Pintar</button>
        <button onclick="BotaoClicado('area')">Área</button>
        <button onclick="BotaoClicado('apagar')">Apagar Tudo</button>
    </div>
    <div align="center">
        <canvas id="canvas"
                width="1280" height="720"
                style="border:1px solid #000000;"></canvas>
    </div>

    <script src="objeto.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
